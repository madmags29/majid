name: Sync Repositories to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Backend
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          git config --global user.email "mails365@gmail.com"
          git config --global user.name "Majid Khan"
          
          # Clone and update backend
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/backend.git backend-repo
          cd backend-repo
          git rm -rf .
          cp -r ../backend/* .
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force
          cd ..

      - name: Sync Frontend
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          # Clone and update frontend
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/frontend.git frontend-repo
          cd frontend-repo
          git rm -rf .
          cp -r ../frontend/* .
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force
          cd ..

      - name: Sync Final
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          # Clone and update final
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/wt-trip-final.git final-repo
          cd final-repo
          git rm -rf .
          cp -r ../* .
          # Remove the temporary clone folders
          rm -rf backend-repo frontend-repo final-repo
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force
