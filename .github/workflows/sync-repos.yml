name: Sync Repositories to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Backend
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          git config --global user.email "mails365@gmail.com"
          git config --global user.name "Majid Khan"
          
          # Clone to /tmp to avoid circular copy
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/backend.git /tmp/backend-repo
          cd /tmp/backend-repo
          git rm -rf .
          cp -r $GITHUB_WORKSPACE/backend/* .
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force

      - name: Sync Frontend
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/frontend.git /tmp/frontend-repo
          cd /tmp/frontend-repo
          git rm -rf .
          cp -r $GITHUB_WORKSPACE/frontend/* .
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force

      - name: Sync Final
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/madmags29/wt-trip-final.git /tmp/final-repo
          cd /tmp/final-repo
          git rm -rf .
          
          # Copy everything except hidden .git (already handled by git rm)
          # Use rsync if available, or just cp
          cp -r $GITHUB_WORKSPACE/* .
          
          git add .
          git commit -m "Auto-sync from monorepo" || echo "No changes to commit"
          git push origin main --force
